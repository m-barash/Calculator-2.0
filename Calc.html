<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>
  </head>
  <body>
    <div class="calcBody">
      <div class="logoRow">
        <span id="logo">YK2018-B</span>
      </div>
      <div class="display">
        <div id="operator">
          0
        </div>
        <div id="number">
          0
        </div>
      </div>
      <div class="row1">
        <button class="regButton" id="clear">C</button>
        <button class="regButton" id="backspace">&larr;</button>
      </div>
      <div class="row2">
        <button class="opButton" id="divide">/</button>
        <button class="regButton" id="num9">9</button>
        <button class="regButton" id="num8">8</button>
        <button class="regButton" id="num7">7</button>
      </div>
      <div class="row3">
        <button class="opButton" id="multiply">*</button>
        <button class="regButton" id="num6">6</button>
        <button class="regButton" id="num5">5</button>
        <button class="regButton" id="num4">4</button>
      </div>
      <div class="row4">
        <button class="opButton" id="subtract">-</button>
        <button class="regButton" id="num3">3</button>
        <button class="regButton" id="num2">2</button>
        <button class="regButton" id="num1">1</button>
      </div>
      <div class="row5">
        <button class="opButton" id="add">+</button>
        <button class="eqButton" id="equal">=</button>
        <button class="regButton" id="decPoint">.</button>
        <button class="regButton" id="num0">0</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
